    function crearHeader() {
        let header = document.createElement('header');
        
        function imagenHeader() {
            let divImagen = document.createElement('div');
            let logoHeader = document.createElement('img');
            let logoSrc = 'assets/logoHeader.jpeg'
            let logoAlt = "Logo de página"

            logoHeader.src = logoSrc;
            logoHeader.alt = logoAlt;

            divImagen.style.display = 'flex';
            divImagen.style.justifyContent = 'center';
            divImagen.style.alignItems = 'center';

            let ul = document.createElement('ul');
            let palabrasli = ["Pasado", "Presente", "Futuro"]
            for (let i = 0; i < 3; i++) {
            
                let li = document.createElement('li');
                li.textContent = palabrasli[i];
    
                li.style.width = '180px';
                li.style.height = '100%';
                li.style.display = 'flex';
                li.style.justifyContent = 'center';
                li.style.alignItems = 'center';
                li.style.fontSize = '25px';
                li.style.fontFamily = "Arial" 
    
                ul.appendChild(li);
            }

            ul.style.width = '60%';
            ul.style.height = '100%';
            ul.style.display = 'flex';
            ul.style.justifyContent = 'center';
            ul.style.alignItems = 'center';

            header.appendChild(ul);
