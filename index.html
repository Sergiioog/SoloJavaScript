    function cambiarTema() {

            body.style.color = '#fff';

            body.style.color = '#333';
            boton.textContent = 'Tema Oscuro';
        }
    }
    
   

    function reset() {
        // Box sizing rules
        let elements = document.querySelectorAll('*');
        elements.forEach(element => {
            element.style.boxSizing = 'border-box';
        });

        // Remove default padding
        let ulElements = document.querySelectorAll('ul[class], ol[class]');
        ulElements.forEach(element => {
            element.style.padding = '0';
        });

        // Remove default margin
        let marginElements = document.querySelectorAll('body, h1, h2, h3, h4, p, ul[class], ol[class], li, figure, figcaption, blockquote, dl, dd');
        marginElements.forEach(element => {
            element.style.margin = '0';
        });

        // Set core body defaults
        document.body.style.minHeight = '100vh';
        document.body.style.scrollBehavior = 'smooth';
        document.body.style.textRendering = 'optimizeSpeed';
        document.body.style.lineHeight = '1.5';

        // Remove list styles on ul, ol elements with a class attribute
        ulElements.forEach(element => {
            element.style.listStyle = 'none';
        });

        // A elements that don't have a class get default styles
        let aElements = document.querySelectorAll('a:not([class])');
        aElements.forEach(element => {
            element.style.textDecorationSkipInk = 'auto';
        });

        // Make images easier to work with
        let imgElements = document.querySelectorAll('img');
        imgElements.forEach(element => {
            element.style.maxWidth = '100%';
            element.style.display = 'block';
        });

        // Natural flow and rhythm in articles by default
        let articleElements = document.querySelectorAll('article > * + *');
        articleElements.forEach(element => {
            element.style.marginTop = '1em';
        });

        // Inherit fonts for inputs and buttons
        let inputElements = document.querySelectorAll('input, button, textarea, select');
        inputElements.forEach(element => {
            element.style.font = 'inherit';
        });

        // Remove all animations and transitions for people that prefer not to see them
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            elements.forEach(element => {
                element.style.animationDuration = '0.01ms';
                element.style.animationIterationCount = '1';
                element.style.transitionDuration = '0.01ms';
                document.body.style.scrollBehavior = 'auto';
            });
        }

    }
